<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Avisos Gov</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gerar Aviso Gov</h1>
            <h3>MEDICAL CENTER / SAMU</h3>
        </div>
        <form id="govForm">
            <div class="form-group">
                <label for="govType">Selecione o tipo de Gov:</label>
                <select id="govType">
                    <option value="recrutamento">Recrutamento</option>
                    <option value="vendas">Vendas de Bandagens</option>
                    <option value="exameAP">Exame AP</option>
                    <option value="avisochamados">Aviso Local de Chamados</option>
                </select>
            </div>
            <button type="button" onclick="gerarGov()">Gerar Aviso Gov</button>
        </form>

        <h2>Aviso Gov Gerado:</h2>
        <div id="govGerado" class="output"></div>
        <button id="copyButton" onclick="copiarGov()" style="display: none;">Copiar Gov</button>
    </div>

    <div id="popup" class="popup">Aviso Gov copiado! SÃ³ colar no F8 no BGO</div>

    <footer>
        <p>Desenvolvido por Ministro [273]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
